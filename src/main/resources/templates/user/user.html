<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h2>Your Profile</h2>

<div sec:authorize="isAuthenticated()">
    <p>Welcome, <span sec:authentication="principal.username"></span>!</p>
    <a th:href="@{/logout}">Logout</a>
</div>

<div>
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Surname:</strong> <span th:text="${user.surname}"></span></p>
    <p><strong>Roles:</strong>
        <span th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
    </p>
</div>

<a th:href="@{/admin/}" sec:authorize="hasRole('ADMIN')">Go to Admin Panel</a>
</body>
</html>

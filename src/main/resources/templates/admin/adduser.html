<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body>
<h2>Add New User</h2>
<a th:href="@{/admin/}">Back to Admin Panel</a><br><br>

<form th:action="@{/admin}" th:object="${user}" method="post">
    <div class="form-group">
        <label>Username:</label>
        <input type="text" th:field="*{username}" required />
        <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" th:field="*{password}" required />
        <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label>Surname:</label>
        <input type="text" th:field="*{surname}" required />
        <span class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    </div>
    <div class="form-group">
        <label>Roles:</label>
        <div th:each="role : ${allRoles}">
            <input type="checkbox"
                   th:field="*{roleIds}"
                   th:value="${role.id}" />
            <span th:text="${role.name}"></span>
        </div>
    </div>
    <div class="form-group">
        <button type="submit">Create User</button>
    </div>
</form>
</body>
</html>

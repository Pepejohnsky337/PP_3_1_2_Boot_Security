<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logout-btn { background-color: #f44336; color: white; padding: 10px 15px; text-decoration: none; border-radius: 3px; }
        .action-btn { margin-right: 5px; }
    </style>
</head>
<body>
<div class="header">
    <h2>Admin Panel - All Users</h2>
    <div sec:authorize="isAuthenticated()">
        <p>Welcome, <span sec:authentication="principal.username"></span>!</p>
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
        </td>
        <td>
            <a th:href="@{/admin/edit(id=${user.id})}" class="action-btn">Edit</a>
            <form method="post" th:action="@{/admin/delete}" style="display: inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" class="action-btn" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/admin/new}">Create new user</a>
</body>
</html>
